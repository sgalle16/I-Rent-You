{% extends 'base.html' %}

{% block content %}
<div class = "container">
    <h1>Formulario para {{view_type}} propiedad</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">{{view_type|title}}</button>
    </form>
</div>
{% endblock content %}
