{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Eliminar propiedad</h1>
    <p>¿Estás seguro de que deseas eliminar la propiedad '{{ object }}'?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'property-detail' object.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
