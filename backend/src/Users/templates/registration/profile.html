{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h3 class="mt-5" style="color: #1E1E1E; font-size: 24px; font-weight: bold; text-align: center;">Perfil de {{ request.user.username }}</h3>

    <form method="post">
        {% csrf_token %}
        <div class="card mx-auto shadow" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Perfil</h5>
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-dark d-grid gap-2 mb-3 col-6 mx-auto">Guardar Cambios</button>
            <p class="text-center">Nota: Tu usuario no puede ser cambiado</p>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'user:password_change' %}" class="btn btn-link">Cambiar Contraseña</a>
    </div>

    <div class="delete-account text-center mt-4">
        <h2>Eliminar Cuenta</h2>
        <p>¿Deseas eliminar tu cuenta?</p>
        <a href="{% url 'user:confirm-delete-account' %}" class="btn btn-danger">Eliminar Cuenta</a>
    </div>
</div>


{% endblock %}
