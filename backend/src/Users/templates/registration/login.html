{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div class="container">
    <h3 class="mt-5" style="color: #1E1E1E; font-size: 24px; font-weight: bold; text-align: center;">Inicio de Sesión</h3>

    <br>

    <form method="post">
        {% csrf_token %}
        <div class="card mx-auto shadow" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Ingrese sus credenciales</h5>
                {{ form | crispy }}
            </div>
            <button class="btn btn-dark d-grid gap-2 mb-3 col-6 mx-auto" type="submit">Iniciar Sesión</button>
        </div>
    </form>
</div>

<a href="{% url 'property:list' %}" class="card-link">Inicio</a>
<a href="{% url 'user:register' %}" class="card-link">Registrarse</a>
-->
{% endblock %}
